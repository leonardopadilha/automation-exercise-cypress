name: Tests e2e

on: 
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  workflow_dispatch:
    inputs:
      spec: 
        description: Executar testes em modo headless por spec
        default: cypress/**

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run test
          record: true

        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

        # salva o relatório após a execução da pipeline
      - name: upload relatório
        uses: actions/upload-artifact@v3.0.1
        path: cypress\reports\html